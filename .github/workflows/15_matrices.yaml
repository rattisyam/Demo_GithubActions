name: 15 - Working with Matrices

on:
  workflow_dispatch:

jobs:
  backwards-compatibility:
    name: ${{ matrix.os }}-${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x, 21.x]    
        os: ["ubuntu-latest", "windows-latest"]
          #- ubuntu-latest
         # - windows-latest
        include:
          - node-version: 18.x
            os: ubuntu-latest
          #- node-version: 22.x
          #  os: ubuntu-latest
          #  tags: "experimental"

      fail-fast: false

    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      #- name: Fail if experimental
      #  if: matrix.tags == 'experimental'
       # run: exit 1

      - name: Perform some tests
        run: |
          echo "Running tests on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"
          #sleep 10
      - name: Upload test results
        run: echo "Uploading test results"
  
  include-example:
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.opacity }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - color: blue
            shape: triangle
          - opacity: 100
            color: red
          - shape: circle
            opacity: 50
          - color: green
            shape: circle
            size: medium

        exclude:
          - color: green
            shape: circle
          #- opacity: 100
            

         
            
    steps:
      - name: Dummy step
        run: echo "Testing with color ${{ matrix.color }}, shape ${{ matrix.shape }},size  and opacity ${{ matrix.opacity }}"
         