name: 16 - Working with Environments

on:
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: stage
    env:
      my_env_value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    
    steps:
      - name: Echo vars
        run: |
          echo "Deploying to staging"
  
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: stage
    steps:
      - name: E2E tests
        run: |
          echo "Running E2E"
  deploy-prod:
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    env:
      my_env_value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    steps:
      - name: Echo vars
        run: |
          echo "Deploying to prod"
          
